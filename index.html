<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Main page</title>
        <style>
            .user-container {
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
                background-color: rgb(235,236,240);

            }

            .user-block {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                width: 48%;
                border: 1px solid #ccc;
                padding: 10px;
                margin-bottom: 20px;
                background-color: rgb(138,209,219);
                color: rgb(229,252,254);
                font-size: 25px;
            }

            .user-info {
                margin-bottom: 10px;
            }

            .user-btn {
                display: block;
                margin-top: 10px;
                width: 180px;
                height: 40px;
                background-color: rgb(248,245,112);
                color: rgb(141,142,63);
                border: none;
                border-radius: 8px;
                font-size: 15px;
            }
            .user-btn:hover {
                background-color: rgb(243,238,108);
            }
        </style>
    </head>
    <body>

        <div class="user-container"></div>

        <script src="main.js"></script>

    </body>
</html>
