<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Post details</title>
  </head>
  <body>
  <h2>Post details</h2>

  <div id="postDetails"></div>
  <div id="comments"></div>

  <script>
      const url = new URL(location.href);
      const userPosts = JSON.parse(url.searchParams.get('userPosts'));
      const postDetails = document.getElementById('postDetails');

      for (const key in userPosts) {
          const p = document.createElement('p');
          const value = userPosts[key];
          if (typeof value === 'object' && value !== null) {
              p.innerText = `${key} - ${JSON.stringify(value)}`;
          } else {
              p.innerText = `${key} - ${value}`;
          }
          postDetails.appendChild(p);
      }

      const postId = userPosts.id;

      fetch(`https://jsonplaceholder.typicode.com/posts/${postId}/comments`)
          .then(response => response.json())
          .then(comments => {
              comments.forEach(comment => {
                  const commentParagraph = document.createElement('p');
                  commentParagraph.innerText = `Comment: ${comment.body}`;
                  const commentsContainer = document.getElementById('comments');
                  commentsContainer.appendChild(commentParagraph);
              });
          });

  </script>
  </body>
</html>
